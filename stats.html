
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="backBtn" style="background-color: #F1A541 ; color: white; margin-top: 10px; margin-left: 10px; position: absolute;">Return</button>
  
  <div class="stats-container">
    <img src="logo-tsunami.png" class="logo" style="width: 150px; height: auto; margin-top: 30px;" />
    <h1 class="title">Result</h1>
    <div id="tokenDisplay" class="token-address">Token: <span id="userTokenInput"></span></div>
  </div>
  <script src="stats.js"></script>
  
  <div class="example-container" style="position: absolute; top: 10px; right: 10px;">
    <button id="exampleBtn" style="background-color: #F1A541 ; color: white; border: none; padding: 10px; cursor: pointer;">Exam</button>
  </div>
</body>
</html>
